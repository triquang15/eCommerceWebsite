<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Shipping Rates - eCommerce Admin', 'none')" />
<body class="body-padding body-p-top light-theme">

	<!-- header start -->
	<span th:replace="header :: header"></span>
	<!-- header end -->

	<!-- main sidebar start -->
	<span th:replace="sidebar :: sidebar"></span>
	<!-- main sidebar end -->

     <!-- main content start -->
  <div class="main-content">
        <div class="row g-4">
            <div class="col-12">
                <div class="panel">
                    <div class="panel-header">
                        <h5>Manage Shipping Rates</h5>
                        <div class="btn-box d-flex gap-2">
                       		<a th:href="@{/shipping_rates/new}" class="btn btn-sm btn-icon btn-outline-primary" title="Add Shipping Rates" ><i class="fa-light fa-folder-plus"></i></a>                        
                        </div>
                    </div>
                    <div class="panel-body">
                       <div class="table-filter-option">
                            <div class="row g-3">
                                <div class="col-xl-10 col-9 col-xs-12">
                                    <div class="row g-3">
                                        <div class="col">
                                            <div th:replace="fragments :: search_form_and_message" />
                                         
                                        </div>                                      
                                                      
                                    </div>
                                </div>
                                <div class="col-xl-2 col-3 col-xs-12 d-flex justify-content-end">
                                    <div id="productTableLength"></div>
                                </div>
                            </div>
                        </div>
                        <table class="table table-dashed table-hover digi-dataTable all-product-table table-striped">
                            <thead>
                                <tr>
	                                <th th:replace="fragments :: column_link('id', 'ID', 'none')" />
									<th th:replace="fragments :: column_link('country', 'Country', 'none')" />
									<th th:replace="fragments :: column_link('state', 'State', 'none')" />
									<th th:replace="fragments :: column_link('rate', 'Rate', 'none')" />
									<th th:replace="fragments :: column_link('days', 'Days', 'none')" />
									<th th:replace="fragments :: column_link('codSupported', 'COD Supported', 'none')" />
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="rate : ${shippingRates}">                                  
                                    <td>#[[${rate.id}]]</td>
                                    <td>[[${rate.country.name}]]</td>
									<td>[[${rate.state}]]</td>
									<td>[[${rate.rate}]]</td>
									<td>[[${rate.days}]]</td>
									<td><div th:replace="shipping_rates/shipping_rates_fragment :: cod_support" /></td>
                                    <td>
                                        <div th:replace="fragments :: edit('shipping rate', '/shipping_rates/edit/' + ${rate.id})" />
										&nbsp;&nbsp;
										<div th:replace="fragments :: delete('shipping rate', ${rate.id}, '/shipping_rates/delete/' + ${rate.id}, true)" />	
                                    </td>
                                </tr>
                           
                            </tbody>
                        </table>
                        <div class="table-bottom-control"></div>
                        	<div th:replace="fragments :: pagination('shipping rates')"></div>
                        	 			
                    </div>
                </div>
            </div>
        </div>

        <!-- footer start -->
        <div class="footer">
            <p>CopyrightÂ© <script>document.write(new Date().getFullYear())</script> All Rights Reserved By <span class="text-primary">eCommerce</span></p>
        </div>
        <!-- footer end -->   
    </div>
     <div th:replace="modal_fragments :: confirm_modal" /></div>			
  <script type="text/javascript">
	moduleURL = "[[@{/shipping_rates}]]";
	entityName = "shipping rate";
</script>
	<script th:src="@{/vendor/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/vendor/js/jquery.overlayScrollbars.min.js}"></script>
    <script th:src="@{/vendor/js/moment.min.js}"></script>
    <script th:src="@{/vendor/js/daterangepicker.js}"></script>
    <script th:src="@{/vendor/js/select2.min.js}"></script>
    <script th:src="@{/vendor/js/pdfmake.min.js}"></script>
    <script th:src="@{/vendor/js/html2canvas.min.js}"></script>
    <script th:src="@{/vendor/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/common_list.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}" ></script>
</body>
</html>
