<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />
<body class="body-padding body-p-top light-theme">

	<!-- header start -->
	<span th:replace="header :: header"></span>
	<!-- header end -->

	<!-- main sidebar start -->
	<span th:replace="sidebar :: sidebar"></span>
	<!-- main sidebar end -->
	<!-- main content start -->
	<div class="main-content">
		<div class="dashboard-breadcrumb mb-30">
			<h2>Manage Shipping Rates | [[${pageTitle}]]</h2>
		</div>

		<div class="row">
			<div class="col-12">
				<div class="panel">
					<div class="panel-body">
						<div class="tab-content profile-edit-tab" id="nav-tabContent">
							<div class="tab-pane fade show active" id="nav-edit-profile"
								role="tabpanel" aria-labelledby="nav-edit-profile-tab"
								tabindex="0">
								<form th:action="@{/shipping_rates/save}" method="post"
									th:object="${rate}">
									<input type="hidden" th:field="*{id}" />
									<div class="profile-edit-tab-title">
										<h6>Destination Country</h6>
									</div>
									<div class="public-information mb-30">
										<div class="col-sm-6">
											<select th:field="*{country}" class="form-control">
												<option th:each="country : ${listCountries}"
													th:value="${country.id}">[[${country.name}]]</option>
											</select>
										</div>
									</div>
									<div class="profile-edit-tab-title">
										<h6>Destination State/Province</h6>
									</div>
									<div class="public-information mb-30">
										<div class="col-sm-8">
											<input type="text" class="form-control" th:field="*{state}"
												minlength="3" maxlength="64" list="listStates" required>
											<datalist id="listStates">

											</datalist>
										</div>
									</div>
									<div class="form-group row">
										<label for="postalCode" class="col-sm-4 col-form-label">Shipping
											Rate (per DIM weight):</label>
										<div class="col-sm-6">
											<input type="number" class="form-control" th:field="*{rate}"
												required step="0.01" min="0">
										</div>
									</div>
									<div class="form-group row">
										<label for="postalCode" class="col-sm-4 col-form-label">Days
											to deliver:</label>
										<div class="col-sm-6">
											<input type="number" class="form-control" th:field="*{days}"
												required step="1" min="0">
										</div>
									</div>

									<div class="form-check mb-15">
										<input class="form-check-input" type="checkbox" th:field="*{codSupported}">
											<label
											class="form-check-label" for="activity-email-settings-1">
											Cash On Delivery (COD)</label>
									</div>
									<div>
										<div class="row g-3">
											<div class="row g-3">
												<div class="col-12">
													<button type="submit" class="btn btn-primary">Submit</button>
													<button type="button" id="buttonCancel"
														class="btn btn-primary">Cancel</button>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- footer start -->
		<div class="footer">
			<p>
				CopyrightÂ©
				<script>
					document.write(new Date().getFullYear())
				</script>
				All Rights Reserved By <span class="text-primary">eCommerce</span>
			</p>
		</div>
		<!-- footer end -->
	</div>
	<div th:replace="modal_fragments :: modal_dialog"></div>
	<!-- main content end -->
	<script type="text/javascript">
		contextPath = "[[@{/}]]";
		moduleURL = "[[@{/shipping_rates}]]";
	</script>
	<script th:src="@{/vendor/js/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/vendor/js/jquery.overlayScrollbars.min.js}"></script>
	<script th:src="@{/vendor/js/apexcharts.js}"></script>
	<script th:src="@{/vendor/js/jquery.dataTables.min.js}"></script>
	<script th:src="@{/vendor/js/moment.min.js}"></script>
	<script th:src="@{/vendor/js/daterangepicker.js}"></script>
	<script th:src="@{/vendor/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/dashboard.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<script th:src="@{/js/common_form.js}"></script>
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
	<script th:src="@{/js/common_form_country_state.js}"></script>
</body>
</html>
